<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display"></div>
        <div class="buttons">
            <button type="button" class="digit" id="1">1</button>
            <button type="button" class="digit" id="2">2</button>
            <button type="button" class="digit" id="3">3</button>
            <button type="button" class="operator" id="add">&#43;</button>
            <button type="button" class="digit" id="4">4</button>
            <button type="button" class="digit" id="5">5</button>
            <button type="button" class="digit" id="6">6</button>
            <button type="button" class="operator" id="subtract">&#8722;</button>
            <button type="button" class="digit" id="7">7</button>
            <button type="button" class="digit" id="8">8</button>
            <button type="button" class="digit" id="9">9</button>
            <button type="button" class="operator" id="multiply">&#215;</button>
            <button type="button" class="digit" id="0">0</button>
            <button type="button" class="equals">=</button>
            <button type="button" class="clear">AC</button>
            <button type="button" class="operator" id="divide">&#247;</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
