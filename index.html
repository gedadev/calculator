<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <button type="button" class="1">1</button>
        <button type="button" class="2">2</button>
        <button type="button" class="3">3</button>
        <button type="button" class="4">4</button>
        <button type="button" class="5">5</button>
        <button type="button" class="6">6</button>
        <button type="button" class="7">7</button>
        <button type="button" class="8">8</button>
        <button type="button" class="9">9</button>
        <button type="button" class="0">0</button>
        <button type="button" class="add">&#43;</button>
        <button type="button" class="subtract">&#8722;</button>
        <button type="button" class="multiply">&#215;</button>
        <button type="button" class="divide">&#247;</button>
        <button type="button" class="equals">=</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
